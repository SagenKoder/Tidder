<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout::head">
    <title id="pageTitle">Tidder</title>
</head>

<body id="page-top" class="darktheme">

<!-- Navigation -->
<div th:replace="fragments/layout::sagenapp_header(${currentUser}, true)"></div>

<!-- Header -->
<header class="masthead">
    <div class="container">
        <div class="intro-text py-5">
            <div class="intro-heading pt-5" th:text="'/t/'+topicName"></div>
            <div class="intro-lead-in">Write a new meaningful post to the community</div>
        </div>
    </div>
</header>

<section id="form3plus1">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="form-horizontal" th:action="@{'/t/'+${topicName}+'/newPost'}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" placeholder="What is this post about?">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="body">Content</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="body" name="body" placeholder="Write your content here"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="image">Optional image</label>
                        <div class="col-sm-10">
                            <input type="file" name="image" id="image" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- footer -->
<div th:replace="fragments/layout::sagenapp_footer"></div>

</body>

</html>
