<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout::head">
    <title id="pageTitle">Sagen.App - Log in</title>
</head>

<body id="page-top">

<!-- Navigation -->
<div th:replace="fragments/layout::sagenapp_header(${currentUser}, false)"></div>

<div class="container">
    <div class="col-sm-6 my-3 ">
        <h4 class="text-primary">Log in</h4>
        <b>Default username: <i>administrator</i></b><br>
        <b>Default password: <i>Passord123</i></b><br>
        <i style="color:red" th:if="${error}">Wrong username or password!</i>
        <form th:action="@{/processLogin}"  method="POST">

            <div class="form-group">
                <input type="text"  name="username" class="form-control" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="password">
            </div>

            <button class="btn btn-success" type="submit">Login</button>

        </form>

        <a class="btn btn-link my-2" th:href="@{/signup}">Create a new account </a>
    </div>
</div>

<!-- footer -->
<div th:replace="fragments/layout::sagenapp_footer"></div>

</body>
</html>
