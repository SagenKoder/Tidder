<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout::head">
    <title id="pageTitle">Tidder</title>
</head>

<body id="page-top">

<!-- Navigation -->
<div th:replace="fragments/layout::sagenapp_header(${currentUser}, true)"></div>

<!-- Header -->
<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Welcome to Tidder</div>
            <div th:if="false" class="intro-heading">Exploring the internet together</div>
        </div>
    </div>
</header>

<section id="searchTopics">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Start exploring</h2>
                <h3 class="section-subheading text-muted">Select a tidder channel to continue</h3>
            </div>
        </div>
        <form action="/t" method="POST">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Topic" id="topic" name="topic"/>
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="submit">
                                <span>Enter</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row text-center">
            <div class="text-center col-md-8 offset-md-2 my-1 py-4" style="">
                <h3 class="section-subheading my-0">Or select a topic from the list</h3>
            </div>

            <div class="text-center col-md-6 offset-md-3 my-1 py-2 rounded" style="background-color: #333">
                <a class="text-center" href="/t/all">/t/all</a>
            </div>
            <div class="text-center col-md-6 offset-md-3 my-1 py-2 rounded" style="background-color: #333">
                <a class="text-center" href="/t/feed">/t/feed</a>
            </div>
            <div th:each="topic, topicItr : ${allTopics}" th:if="${topicItr.index <= 10}" class="text-center col-md-6 offset-md-3 my-1 py-2 rounded" style="background-color: #333">
                <a class="text-center" th:href="'/t/'+${topic.getName()}" th:text="'/t/'+${topic.getName()}"></a>
            </div>

        </div>

    </div>
</section>

<!-- footer -->
<div th:replace="fragments/layout::sagenapp_footer"></div>

</body>

</html>
