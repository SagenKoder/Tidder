<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:include="::#pageTitle">Tidder</title>

    <link rel="shortcut icon" href="/img/favicon.png" />

    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>-->
    <!-- Bootstrap core CSS -->

    <!-- Custom fonts for this template -->
    <!--<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">-->

    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/css/agency.css" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<nav th:fragment="sagenapp_header(currentUser, fixedNav)" th:id="${fixedNav} ? 'mainNav' : ''" th:class="${!fixedNav} ? 'navbar navbar-expand-lg navbar-dark navbar-shrink mainNavbar' : 'navbar navbar-expand-lg navbar-dark navbar-shrink mainNavbar fixed-top'">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Tidder - Explore the web</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <form action="/t" method="POST" class="mr-3 my-auto sr-only">
                    <input type="text" class="form-control" placeholder="Topic" id="topic" name="topic"/>
                </form>
                <li th:if="${currentUser==null}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Log in</a>
                </li>
                <li th:if="${currentUser==null}" class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">Sign up</a>
                </li>
                <li th:if="${currentUser!=null && currentUser.getRoles().contains(T(app.sagen.tidderfront.Role).ROLE_ADMIN)}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown-admin" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${' Admin'}"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown-admin">
                        <!--<a class="dropdown-item" href="#">Admin Frontpage</a>
                        <div class="dropdown-divider"></div>-->
                        <a class="dropdown-item" href="/admin/user">Users</a>
                    </div>
                </li>
                <li th:if="${currentUser!=null}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown-user" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </i><span th:text="' '+${currentUser.getFirstName()}"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown-user">
                        <a class="dropdown-item" th:href="/t/+${currentUser.getUsername()}">Your profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FOOTER -->
<footer th:fragment="sagenapp_footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="copyright text-center">Copyright &copy; 2019 Sagen.App</span><br/>
                <span class="copyright text-center">Org nr: 922 344 795</span>
            </div>
            <div th:if="false" class="col-md-4">
                <ul class="list-inline social-buttons">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div th:if="false" class="col-md-4">
                <ul class="list-inline quicklinks">
                    <li class="list-inline-item">
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">Terms of Use</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <!--<script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

    <!-- Plugin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

    <!-- Custom scripts for this template -->
    <script src="/js/agency.js"></script>
</footer>


</body>
</html>
