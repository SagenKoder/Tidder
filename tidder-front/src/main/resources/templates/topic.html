<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout::head">
    <title id="pageTitle">Tidder</title>
</head>

<body id="page-top">

<!-- Navigation -->
<div th:replace="fragments/layout::sagenapp_header(${currentUser}, true)"></div>

<!-- Header -->
<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Topic <span th:text="${topicName}"></span></div>
            <div class="intro-heading"></div>
        </div>
    </div>
</header>

<section th:if="${!topicExists}" id="notclaimed">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <h2 class="section-heading text-uppercase">This topic does not exist yet!</h2>
                <h3 class="section-subheading text-muted">You can create this topic by filling out this form</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="claimtopicform" name="claimtopic" action="#" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="topic" type="text" th:value="${topicName}" disabled="disabled" required="required">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="topicTitle" type="text" placeholder="Topic Title" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" id="topicMessage" placeholder="Describe your topic and the rules..." required="required"></textarea>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Create topic</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- footer -->
<div th:replace="fragments/layout::sagenapp_footer"></div>

</body>

</html>
