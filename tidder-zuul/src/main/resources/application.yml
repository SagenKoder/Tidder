server:
  port: 8080
spring:
  application:
    name: zuul-server
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://tidder-eureka:8761/eureka/
zuul:
  add-host-header: true
  add-proxy-headers: true
  sensitiveHeaders:
  routes:
    eureka-front:
      path: /eureka*
      serviceId: eureka-server
      stripPrefix: true
    eureka-front-slash:
      path: /eureka/*
      serviceId: eureka-server
      stripPrefix: true
    eureka-front-res:
      path: /eureka/**
      serviceId: eureka-server
      stripPrefix: false
    oauth:
      path: /oauth/**
      serviceId: oauth
      stripPrefix: false
    home:
      path: /**
      serviceId: front
